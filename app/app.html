<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>消息盒子数据生成</title>
    <!-- CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	
</head>
<body>
    <div id="app" style="margin-top:7%">
        <!-- navigation bar -->
        <!-- main body of our application -->
        <div class="container" id="messages">
            <!-- add an message form -->
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3>新增</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <input class="form-control" placeholder="标题" v-model="message.title">
                        </div>

                        <div class="form-group">
                            <input class="form-control" placeholder="作者" v-model="message.author">
                        </div>

                        <div class="form-group">
                            <input class="form-control" placeholder="接收人(不填或填错将群发)" v-model="message.username">
                        </div>
                        
                        <div class="form-group">
                            <select class="form-control" v-model="selected">
                                <option value="1" selected>政策信息</option>
                                <option value="2">业务通知</option>
                                <option value="3">征集核定</option>
                                <option value="4">发票领取</option>
                                <option value="5">缴费通知</option>
                                <option value="6">催缴通知</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <textarea class="form-control" placeholder="内容" v-model="message.description"></textarea>
                        </div>


                        <button class="btn btn-primary pull-right" @click="testMessage" >发送消息</button>
                    </div>
                    <div class="panel-footer">
                        <!-- 路由外链 -->
                        <router-view></router-view>
                    </div>
                </div>
            <!-- show the messages -->
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
