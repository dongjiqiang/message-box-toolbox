<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>消息盒子</title>
    <!-- CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div id="app">

        <!-- navigation bar -->
        <nav class="navbar navbar-inverse ng-scope" role="navigation">
            <div class="navbar-header">
                <a class="navbar-brand" ui-sref="#">示例页面</a>
            </div>
            <!-- 使用指令 v-link 进行导航。 -->
            <ul class="nav navbar-nav">
                <li>
                    <a v-link="{ path: '/' }">首页</a>
                </li>
                <li>
                    <a v-link="{ path: '/mesbox' }"><i class="glyphicon glyphicon-bullhorn"></i> 消息盒子</a>
                </li>
                <li>
                    <a v-link="{ path: '/test' }">测试链接</a>
                </li>
            </ul>
        </nav>
        <!-- main body of our application -->
        <div class="container" id="messages">
            <!-- add an message form -->
            <div class="col-sm-6">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3>新增</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <input class="form-control" placeholder="标题" v-model="message.title">
                        </div>

                        <div class="form-group">
                            <textarea class="form-control" placeholder="内容" v-model="message.description"></textarea>
                        </div>

                        <div class="form-group">
                            <input type="date" class="form-control" placeholder="日期" v-model="message.date">
                        </div>

                        <button class="btn btn-primary" @click="addMessage">提交</button>
                        <button class="btn btn-primary" @click="testMessage">发送消息</button>
                    </div>
                    <div class="panel-footer">
                        <!-- 路由外链 -->
                        <router-view></router-view>
                    </div>
                </div>
            </div>

            <!-- show the messages -->
            <div class="col-sm-6">
                <div class="list-group">
                    <a href="#" class="list-group-item" v-for="message in messages">
                        <h4 class="list-group-item-heading">
                            <i class="glyphicon glyphicon-bullhorn"></i>
                            {{ message.title }}
                        </h4>

                        <h5>
                            <i class="glyphicon glyphicon-calendar" v-if="message.date"></i>
                            {{ message.date }}
                        </h5>

                        <p class="list-group-item-text" v-if="message.description">{{ message.description }}</p>

                        <button class="btn btn-xs btn-danger" @click="deleteMessage(message)">删除</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
