<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>消息盒子 - 数据生成器</title>
    <!-- CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	
</head>
<body>
    <div id="app">
        <!-- navigation bar -->
        <nav class="navbar navbar-inverse ng-scope" role="navigation">
            <div class="navbar-header">
                <a class="navbar-brand" ui-sref="#">数据生成器</a>
            </div>
            <!-- 使用指令 v-link 进行导航。 -->
            <ul class="nav navbar-nav">
                <li>
                    <a v-link="{ path: '/' }">首页</a>
                </li>
                <li>
                    <a v-link="{ path: '/mesbox' }"><i class="glyphicon glyphicon-plus"></i> 数据新增</a>
                </li>
            </ul>
        </nav>

        <!-- main body of our application -->
        <div class="container" id="messages">
            <!-- add an message form -->
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <span>数据新增</span>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <input class="form-control" placeholder="标题" v-model="message.title">
                        </div>

                        <div class="form-group">
                            <input class="form-control" placeholder="作者" v-model="message.author">
                        </div>

                        <div class="form-group">
                            <input class="form-control" placeholder="接收人 (不填或填错将群发)" v-model="message.username">
                        </div>
                        
                        <div class="form-group">
                            <select class="form-control" v-model="selected">
                                <option value="1" selected>政策信息</option>
                                <option value="2">业务通知</option>
                                <option value="3">征集核定</option>
                                <option value="4">发票领取</option>
                                <option value="5">缴费通知</option>
                                <option value="6">催缴通知</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <textarea class="form-control" placeholder="内容" v-model="message.description"></textarea>
                        </div>

                        <button class="btn btn-primary pull-right" @click="testMessage" >发&emsp;送</button>
                    </div>
                    <router-view></router-view>
                </div>
            <!-- show the messages -->
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
